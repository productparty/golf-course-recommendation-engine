<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/golfball.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Find My Club</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }
      #root {
        width: 100%;
        height: 100%;
      }
    </style>
    <!-- Vite automatically injects compiled JS/CSS in production. 
         For dev, it references /src/main.tsx. -->
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Window Error:', { msg, url, lineNo, columnNo, error });
        // Display error in DOM if app fails to mount
        if (!document.getElementById('root').children.length) {
          const errorDiv = document.createElement('div');
          errorDiv.style.padding = '20px';
          errorDiv.style.color = 'red';
          errorDiv.innerHTML = `
            <h2>Application Error</h2>
            <p>Please check the console for details.</p>
            <pre>${msg}</pre>
          `;
          document.getElementById('root').appendChild(errorDiv);
        }
        return false;
      };
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
